<!DOCTYPE html>

    <title>Elevate Your Concentration with Focused Music Immerse yourself in a collection of carefully curated tracks designed to enhance your focus, boost productivity, and foster a serene environment for studying or working</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img.jpg'); /* Calming background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #796fdf;
            animation: fadeIn 1.5s ease-in; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: white; /* White text to contrast with the background */
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        li {
            margin: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white for readability */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        a {
            color: #796fdf;
            text-decoration: none;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
