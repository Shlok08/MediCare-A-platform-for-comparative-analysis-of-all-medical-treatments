<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Exercises</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('img.jpg');
            color: #796fdf;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        li {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        a {
            color: #796fdf;
            text-decoration: none;
            font-size: 1.1em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Basic Exercises You Can Do at Home</h2>
    <ul>
        <li>
            <a href="https://www.youtube.com/watch?v=2pLT-olgUJs">10-Minute Full-Body Workout</a>
            <iframe src="https://www.youtube.com/embed/2pLT-olgUJs" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </li>
        <li>
            <a href="https://www.youtube.com/watch?v=VHyGqsPOUHs">Quick Core Workout</a>
            <iframe src="https://www.youtube.com/embed/VHyGqsPOUHs" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </li>
    </ul>
</body>
</html>
